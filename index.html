<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>felixzsh@portfolio: ~</title>
  <link rel="stylesheet" href="themes/tokyo-night.css">
  <link rel="stylesheet" href="index.css">
  <!-- Preload fonts if we decide to use a web font, for now system monospace is fine -->
</head>

<body>
  <div id="terminal">
    <div id="output"></div>
    <div id="input-line">
      <span id="prompt">
        <span class="user">felixzsh</span><span class="at">@</span><span class="host">portfolio</span><span
          class="colon">:</span><span class="path">~</span><span class="dollar">$</span>
      </span>
      <input type="text" id="command-input" autocomplete="off" spellcheck="false" autofocus>
    </div>
  </div>


  <div id="vim-container"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; background: black;">
    <div id="vim-screen" style="width: 100%; height: 100%;"></div>
  </div>

  <script src="js/filesystem.js"></script>
  <script src="node_modules/vim-wasm/vim.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
