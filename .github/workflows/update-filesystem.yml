name: Update Filesystem JSON

on:
  push:
    paths:
      - 'home/**'
      - 'scripts/generate-fs-json.js'

jobs:
  update-fs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate filesystem.json
        run: node scripts/generate-fs-json.js