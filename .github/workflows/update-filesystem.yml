name: Update Filesystem JSON

on:
  push:
    paths:
      - 'home/**'
      - 'scripts/generate-fs-json.js'

jobs:
  update-fs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate filesystem.json
        run: node scripts/generate-fs-json.js

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add filesystem.json
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to filesystem.json"
          else
            git commit -m "chore: update filesystem.json [skip ci]"
            git push
          fi
